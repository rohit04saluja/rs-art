<html ng-app=rs-art>
  <head>
    <!-- Title of the page -->
    <title>RS Wallpapers</title>

    <!-- Attaching custom style sheet for the page -->
    <link href="stylesheet/style.css" rel="stylesheet">

    <!-- Loader stylesheet -->
		<link rel="stylesheet" type="text/css" href="../loader/loader.css"

    <!-- font icon script from fontawesom -->
		<script src="https://use.fontawesome.com/ed7f88508b.js"></script>

    <!-- Attaching the pre requisites for Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="app/index.js"></script>

		<!-- Attaching the loader JS -->
		<script src="../loader/loader.js"></script>

    <!-- Attaching the custom personal JS -->
    <script src="js/index.js"></script>

    <script>
      window.onload = function() {
        loaded();
      }
    </script>
  </head>

  <body>
    <div ng-include="'../loader/loader.html'"></div>

    <header ng-include="'../header.html'"></header>

    <div class="main-container" ng-controller="mainContainer">
      <div ng-repeat="json in jsonObj">
        <div class="card-container hover">
          <img src="{{json.src}}"></img>
          <div class="card-image-overlay">
            <div class="card-title">
              <span>
                <hr>{{json.title}}<hr>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
